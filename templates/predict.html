<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict | PrimeProperty Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-home"></i>
        <h1>PrimeProperty Predictor</h1>
      </div>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('predict_page') }}" class="active">Predict</a>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container fade-in">
      <h2><i class="fas fa-calculator"></i> Property Price Estimation</h2>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" name="City" required>
            <option value="">Select City</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Bangalore</option>
            <option>Delhi</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Kolkata</option>
          </select>
        </div>

        <div class="form-group">
          <label for="locality">Locality</label>
          <select id="locality" name="Locality" required>
            <option value="">Select Locality</option>
            <option>Andheri West</option>
            <option>Baner</option>
            <option>Whitefield</option>
            <option>Hauz Khas</option>
            <option>Jubilee Hills</option>
            <option>Velachery</option>
            <option>Salt Lake</option>
          </select>
        </div>

        <div class="form-group">
          <label for="property-type">Property Type</label>
          <select id="property-type" name="Property_Type">
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
            <option value="Independent House">Independent House</option>
            <option value="Independent House">Plot</option>
            <option value="Independent House">Row House</option>
            <option value="Independent House">Bunglow</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bhk">BHK</label>
          <input type="number" id="bhk" name="BHK" min="1" max="10" required>
        </div>

        <div class="form-group">
          <label for="size">Size (sq ft)</label>
          <input type="number" id="size" name="Size_in_SqFt" min="100" step="50" required>
        </div>

        <div class="form-group">
          <label for="furnished">Furnished Status</label>
          <select id="furnished" name="Furnished_Status">
            <option value="Furnished">Furnished</option>
            <option value="Semi-Furnished">Semi-Furnished</option>
            <option value="Unfurnished">Unfurnished</option>
          </select>
        </div>

        <div class="form-group">
          <label for="parking">Parking Space</label>
          <select id="parking" name="Parking_Space">
            <option value="None">None</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year-built">Year Built</label>
          <input type="number" id="year-built" name="Year_Built" min="1950" max="2025" required>
        </div>

        <button type="submit" class="btn"><i class="fas fa-calculator"></i> Calculate Price Estimate</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2025 PrimeProperty Predictor | Bangalore</p>
  </footer>
</body>
</html>
