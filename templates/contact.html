<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | PrimeProperty Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-home"></i>
        <h1>PrimeProperty Predictor</h1>
      </div>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('predict_page') }}">Predict</a>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="{{ url_for('contact') }}" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container fade-in">
      <h2><i class="fas fa-envelope"></i> Contact Us</h2>
      <p style="text-align: center; margin-bottom: 1.5rem;">Have questions or feedback? We'd love to hear from you!</p>
      
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
      
      <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #eee;">
        <h3 style="margin-bottom: 1rem;">Other Ways to Reach Us</h3>
        <p><i class="fas fa-envelope"></i> Email: info@primeproperty.com</p>
        <p><i class="fas fa-phone"></i> Phone: +91 9876543210</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Tech Park, Bangalore, India</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 PrimeProperty Predictor | Bangalore</p>
  </footer>
</body>
</html>
